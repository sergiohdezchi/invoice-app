<div class="register-container">
  <div class="register-card">
    <h2>Crear Cuenta</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          class="form-control" 
          placeholder="Tu nombre"
          [ngClass]="{'invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}"
        >
        <div class="error-message" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <span *ngIf="registerForm.get('name')?.errors?.['required']">El nombre es obligatorio</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control" 
          placeholder="ejemplo@correo.com"
          [ngClass]="{'invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
        >
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">El email es obligatorio</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Ingrese un email válido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          placeholder="Contraseña"
          [ngClass]="{'invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
        >
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password_confirmation">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="password_confirmation" 
          formControlName="password_confirmation" 
          class="form-control" 
          placeholder="Confirmar contraseña"
          [ngClass]="{'invalid': registerForm.get('password_confirmation')?.touched && registerForm.errors?.['passwordMismatch']}"
        >
        <div class="error-message" *ngIf="registerForm.get('password_confirmation')?.touched && registerForm.errors?.['passwordMismatch']">
          Las contraseñas no coinciden
        </div>
      </div>
      
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="registerForm.invalid || loading">
          <span *ngIf="!loading">Registrarse</span>
          <span *ngIf="loading">Cargando...</span>
        </button>
      </div>
      
      <div class="login-link">
        ¿Ya tienes una cuenta? <a (click)="goToLogin()">Inicia sesión aquí</a>
      </div>
    </form>
  </div>
</div>
