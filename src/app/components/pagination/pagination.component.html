  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 25, 50, 100]"
    [pageIndex]="currentPage - 1"
    [showFirstLastButtons]="true"
    (page)="onPageChange($event)"

    class="mat-elevation-z1">
  </mat-paginator>
</div>
