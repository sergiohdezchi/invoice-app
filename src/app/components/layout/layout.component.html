<div class="app-container">
  <mat-toolbar color="primary" class="app-header">
    <div class="container">
      <div class="flex-container justify-space-between align-center full-width">
        <div class="header-title">
          <h1>Sistema de Consulta de Facturas</h1>
        </div>
        <div class="flex-container align-center">
          <div *ngIf="user$ | async as user" class="user-info">
            <span class="user-name">{{ user.name }}</span>
          </div>
          <div>
            <button mat-icon-button (click)="logout()" aria-label="Cerrar sesión" title="Cerrar sesión">
              <mat-icon>exit_to_app</mat-icon>
            </button>
          </div>
          <div>
            <span class="version-badge">v1.0</span>
          </div>
        </div>
      </div>
    </div>
  </mat-toolbar>

  <main class="app-main">
    <div class="container">
      <ng-content></ng-content>
    </div>
  </main>

  <footer class="app-footer">
    <div class="container">
      <div class="flex-container justify-center">
        <p class="footer-text">© {{currentYear}} - Sistema de Consulta de Facturas</p>
      </div>
    </div>
  </footer>
</div>
